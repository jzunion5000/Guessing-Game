<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

<body>
    <h1>
        The Guessing Game
    </h1>
    <h2>
        Guess a Number between 1-100
    </h2>

    <div class="guess-input">
        <ul>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
        </ul>
    </div>
    <div class="guess-buttons">
        <input class="input" type="number" max="100" min="1">
        <button class="guess-submit" type="submit">Submit</button>
        <button class="guess-reset" type="reset">Reset</button>
        
    </div>
    <script src="index.js"></script>
</body>

</html>
